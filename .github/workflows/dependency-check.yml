name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-updates:
    name: ðŸ”„ Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install npm-check-updates
        run: npm install -g npm-check-updates
      
      - name: Check for updates
        id: check
        run: |
          ncu --doctor --doctorTest "npm run build" || true
          echo "update-available=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check.outputs.update-available == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## Automated Dependency Update
            
            This PR contains the latest dependency updates.
            
            ### Checklist
            - [ ] Review changes
            - [ ] Run tests locally
            - [ ] Verify no breaking changes
          branch: chore/dependency-updates
          delete-branch: true
          labels: dependencies, automated
