name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run security audit
        run: npm audit --audit-level=moderate
      - name: Check for vulnerabilities
        run: npm audit --production

  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Run Prettier check
        run: npx prettier --check .
      
      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.sidekickmediausa.com
      
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for analysis
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.sidekickmediausa.com
      
      - name: Check bundle size
        run: |
          echo "ðŸ“Š Build Statistics:"
          du -sh .next/
          echo ""
          echo "âœ… Performance checks completed"

  deploy-preview:
    name: ðŸš€ Deploy Preview (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Build successful!**\n\n- Security audit: Passed\n- Build: OK\n- Ready for review'
            })

  deploy-production:
    name: ðŸŒ Deploy Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [security-audit, build-and-test, performance]
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: vercel/action@v6
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          production: true
        env:
          NEXT_PUBLIC_SITE_URL: https://www.sidekickmediausa.com
      
      - name: Post deployment status
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/deployed-' + new Date().toISOString().split('T')[0],
              sha: context.sha
            }).catch(() => console.log('Tag already exists'))
